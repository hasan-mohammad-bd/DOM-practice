<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deleting-button</title>
</head>
<body>
    <h1>Creating deleting button</h1>
    <h2 id="heading">"This heading will be deleted"</h2>
    <input type="text" id="input">
    <button id="delete-btn" disabled>Delete</button>
    <script>
        document.getElementById("delete-btn").addEventListener("click", function(){
            const theHeading = document.getElementById("heading");
            theHeading.style.display = "none";
            document.getElementById("input").value = "";

        })

        document.getElementById("input").addEventListener("keyup", function(event){
            if(event.target.value == "delete"){
               document.getElementById("delete-btn").removeAttribute("disabled");
            } else {
                document.getElementById("delete-btn").setAttribute("disabled", true)
            }

        })
    </script>
</body>
</html>
